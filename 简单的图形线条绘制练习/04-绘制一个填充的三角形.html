<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>04-绘制一个填充的三角形</title>
		<style>
			canvas {
				border: 1px solid #ccc;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas width="600" height="400"></canvas>
		<script>
			var myCanvas = document.querySelector("canvas");
			var ctx = myCanvas.getContext("2d");

			/*1.绘制一个三角形*/
			ctx.moveTo(100, 100);
			ctx.lineTo(200, 100);
			ctx.lineTo(200, 200);
			/*起始点和lineTo的结束点无法完全闭合缺角，所以把最后的移动点注释，使用下面的关闭路径方法*/
			// ctx.lineTo(100,100);
			/*使用canvas的自动闭合：关闭路径*/
			ctx.closePath();

			// 路径宽度
			ctx.lineWidth = 10;
			/*2.绘制路径(描边)*/
			ctx.stroke();
			/*3.绘制形状并填充*/
			// ctx.fill();
		</script>
	</body>
</html>

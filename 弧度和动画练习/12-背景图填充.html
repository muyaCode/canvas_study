<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>背景图填充</title>
	</head>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
    }
  </style>
<body>

	<div id="container">
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</div>

	<script>
		(function(){
			var canvas = document.querySelector('#cavsElem');
			var ctx = canvas.getContext('2d');

			canvas.width = 900;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";
			var img = new Image();
			img.src = "image/a.jpg";
			img.onload = function() {
				var pat = ctx.createPattern(img,"repeat-x");
				ctx.rect(0,0,950,600);
				ctx.fillStyle = pat;
				ctx.fill();
			};
		}());
	</script>
</body>
</html>

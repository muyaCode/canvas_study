<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制镂空的正方形</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    /*1.绘制两个正方形 一大200一小100 套在一起*/
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.lineTo(300,300);
    ctx.lineTo(100,300);
    ctx.closePath(); // 创建从当前点回到起始点的路径

    ctx.moveTo(150,150);
    ctx.lineTo(150,250);
    ctx.lineTo(250,250);
    ctx.lineTo(250,150);
    ctx.closePath(); // 创建从当前点回到起始点的路径

    // 绘制描边路径
    // ctx.stroke();
    // 填充样式
    ctx.fillStyle = 'red';
    /*2.绘制填充*/
    ctx.fill();

    /*在填充的时候回遵循非零环绕规则*/
    // 顺时针和逆时针来绘制外图形和内图形
</script>
</body>
</html>

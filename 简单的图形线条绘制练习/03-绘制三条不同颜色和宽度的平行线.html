<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>03-绘制三条不同颜色和宽度的平行线</title>
		<style>
			canvas {
				border: 1px solid #ccc;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas width="600" height="400"></canvas>
		<script>
			var myCanvas = document.querySelector("canvas");
			var ctx = myCanvas.getContext("2d");

			/*画平行线*/
			ctx.beginPath(); /*开启新路径*/
			/*蓝色  10px*/
			ctx.moveTo(100, 100);
			ctx.lineTo(300, 100);
			ctx.strokeStyle = "blue";
			ctx.lineWidth = 10;
			/*绘制上面已定义的路径：把通过 moveTo() 和 lineTo() 方法定义的路径绘制在画布上*/
			ctx.stroke();

			ctx.beginPath(); /*开启新路径*/
			/*红色 20px*/
			ctx.moveTo(100, 200);
			ctx.lineTo(300, 200);
			ctx.strokeStyle = "red";
			ctx.lineWidth = 20;
			/*绘制上面已定义的路径：把通过 moveTo() 和 lineTo() 方法定义的路径绘制在画布上*/
			ctx.stroke();

			ctx.beginPath(); /*开启新路径*/
			/*绿色 30px*/
			ctx.moveTo(100, 300);
			ctx.lineTo(300, 300);
			ctx.strokeStyle = "green";
			ctx.lineWidth = 30;
			/*绘制上面已定义的路径：把通过 moveTo() 和 lineTo() 方法定义的路径绘制在画布上*/
			ctx.stroke();
		</script>
	</body>
</html>
